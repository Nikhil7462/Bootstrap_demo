<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Registration Using Bootstrap</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="display-6 text-secondary" text-align="center ">Registration using Bootstrap</div>
        <div class="row">
            <div class="col-4 mt-2">
                <div class="form">
                    <label class="form-label text-primary">Name</label>
                    <input type="text" class="form-control"required>
                </div>

                <div class="form">
                    <label class="form-label text-primary">Email</label>
                    <input type="email" class="form-control" required>
                </div>

                <div class="form">
                    <label class="form-label text-primary">Choose Mark list</label>
                    <input type="file" class="form-control" required>
                </div>

                <div class="card mt-2 mb-2" >
                    <img src="Images/mainimage/laptop-312499_640.png" class="card-img-top d-none d-md-block" style="width:120px;height:120px" alt="laptop image">
                    <div class="card-body">
                        <h5 class="card-title">Laptop</h5>
                        <p>For Computer Engineering most Essential thing for practise Handson.</p>

                    </div>
                </div>

                <h5 class="text-secondary">Choose Gender:</h5>



                <div class="gender mt-2">
                    <div class="form">
                    <input type="radio" name="Gender" class="form-label" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" class="form-label" id="female">
                    <label for="male">FeMale</label>
                    </div>
                </div>

                <blockquote class="blockquote mt-4">
                    
                    <footer class="blockquote-footer">To know more about us visit:<cite title="Source Title"><a href="https://admissions.sveri.ac.in/">Click here</a></cite></footer>
                  </blockquote>


                <button  type="submit" class="btn btn-secondary mt-2">Submit</button>

                
                

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
